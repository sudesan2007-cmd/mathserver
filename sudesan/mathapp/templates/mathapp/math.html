<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamp Power Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            margin: 20px auto;
            max-width: 500px;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 18px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 48%;
            padding: 10px;
            margin: 5px 1%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            font-size: 20px;
            color: #333;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <header>Lamp Power Calculator</header>
    <main>
        <label for="intensity">Intensity (I in Amperes):</label>
        <input type="number" id="intensity" placeholder="Enter intensity in amperes">
        
        <label for="resistance">Resistance (R in Ohms):</label>
        <input type="number" id="resistance" placeholder="Enter resistance in ohms">
        
        <button onclick="calculatePower()">Calculate Power</button>
        <button onclick="resetFields()">Clear Fields</button>
        
        <div id="result" class="result"></div>
    </main>
    <script>
        function calculatePower() {
            // Get user inputs
            const intensity = parseFloat(document.getElementById('intensity').value);
            const resistance = parseFloat(document.getElementById('resistance').value);
            const resultDiv = document.getElementById('result');

            // Validate inputs
            if (isNaN(intensity) || isNaN(resistance) || intensity <= 0 || resistance <= 0) {
                resultDiv.textContent = 'Error: Please enter valid positive numeric values for intensity and resistance.';
                resultDiv.className = 'result error';
                return;
            }

            // Perform calculation (P = I^2 * R)
            const power = Math.pow(intensity, 2) * resistance;

            // Display the result
            resultDiv.textContent = `The calculated power is: ${power.toFixed(2)} W`;
            resultDiv.className = 'result';
        }

        function resetFields() {
            // Clear input fields and result
            document.getElementById('intensity').value = '';
            document.getElementById('resistance').value = '';
            document.getElementById('result').textContent = '';
        }
    </script>
</body>
</html>
